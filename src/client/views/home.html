<div id="home">
  <div class="search col-md-6 col-md-offset-3">
    <h4>Matt and Vik's Movie Finder</h4>
    <form name="movieSearchForm">
      <div class="form-group" ng-class="{ 'has-error': movieSearchForm.movieTitle.$invalid && movieSearchForm.movieTitle.$dirty }">
        <input class="form-control" type="text" name="movieTitle" ng-model="query.title" placeholder="Enter the name of a movie!" required />
      </div>
      <button class="btn btn-primary" ng-click="search()">Find Movie</button>
    </form>
  </div>
  <div class="results col-md-6 col-md-offset-3" ng-if="movie" style="margin-top: 20px;">
    <img ng-src="{{movie.Poster}}" style="display: block; margin: auto;">
    <div class="clearfix row">
      <div class="form-group col-md-6">
        <label>Title</label>
        <input type="Text" class="form-control" ng-model="movie.Title" readonly />
      </div>
      <div class="form-group col-md-6">
        <label>Year</label>
        <input type="Text" class="form-control" ng-model="movie.Year" readonly />
      </div>
    </div>
    <div class="clearfix row">
      <div class="form-group col-md-6">
        <label>Rating</label>
        <input type="Text" class="form-control" ng-model="movie.Rated" readonly />
      </div>
      <div class="form-group col-md-6">
        <label>Release Date</label>
        <input type="Text" class="form-control" ng-model="movie.Released" readonly />
      </div>
    </div>
    <div class="clearfix row">
      <div class="form-group col-md-6">
        <label>Runtime</label>
        <input type="Text" class="form-control" ng-model="movie.Runtime" readonly />
      </div>
      <div class="form-group col-md-6">
        <label>Director</label>
        <input type="Text" class="form-control" ng-model="movie.Director" readonly />
      </div>
    </div>
    <div class="form-group">
      <label>Genres</label>
      <input type="Text" class="form-control" ng-model="movie.Genre" readonly />
    </div>
    <div class="form-group">
      <label>Actors</label>
      <input type="Text" class="form-control" ng-model="movie.Actors" readonly />
    </div>
    <div class="clearfix row">
      <div class="form-group col-md-6">
        <label>IMDb Rating</label>
        <input type="Text" class="form-control" ng-model="movie.imdbRating" readonly />
      </div>
      <div class="form-group col-md-6">
        <label>IMDb Votes</label>
        <input type="Text" class="form-control" ng-model="movie.imdbVotes" readonly />
      </div>
    </div>
    <div class="form-group">
      <label>Plot</label>
      <textarea style="overflow-y: scroll; height: 200px;" type="Text" class="form-control" ng-model="movie.Plot" readonly />
    </div>
  </div>
</div>
